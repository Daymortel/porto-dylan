<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/queries.css">
    <link rel="shortcut icon" href="assets/img/avatar.jpg" type="image/x-icon">
    <script src="vendors/js/jquery-3.5.1.js"></script>
    <title>Dylan BABONNEAU - Me contacter</title>
</head>
<body>
    <header id="header">
        <nav>
            <label class="logo"><a href="index.html"><img src="assets/img/avatar.jpg" alt="Avatar"></a></label>
            <ul id="menu">
                <li><input class="check" type="checkbox" name="darkmode" id="darkmode"><label for="darkmode">Dark Mode</label></li>
                <li><a href="#contacts">Contacts</a></li>
                <!--<li><a href="#qualifications">Qualifications</a></li>

                <li><a href="index.html">Accueil</a></li>
                <li><a href="contact-me.html">Me contacter</a></li>
            </ul>
            <label id="icon">
                <i class="ion-navicon-round"></i>
            </label>
        </nav>
        <div class="name">
            <p>Dylan</p>
            <p>BABONNEAU</p>
        </div>
    </header>
    <main>
        <section id="contacts">
            <div class="box light">
                <h2>Contacts</h2>
                <iframe name="osef" id="osef" style="display: none;"></iframe>
                <form name="contact" id="form" action="contact-envoi" method="post" class="contact" target="osef">
                    <div>
                        <input type="text" name="name" id="name" placeholder="Nom" required>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <select name="select" id="select">
                            <option value="front-end">Front-end</option>
                            <option value="back-end">Back-end</option>
                            <option value="full-stack">Full-stack</option>
                        </select>
                        <input type="text" name="title" id="title" placeholder="Titre" required>
                        <textarea name="message" id="message" placeholder="Message" required></textarea>
                        <input type="submit" class="submit" value="Envoyer" onclick="toggle_text();">
                    </div>
                </form>
                <span id="ok">Merci d'avoir demand√© mes services !</span>
            </div>
        </section>
    </main>
    <footer>
        <div class="social">
            <a href="https://www.facebook.com/dylan.babonneau/" target="blanck"><i class="ion-social-facebook"></i></a>
            <a href="https://www.instagram.com/dylan.babonneau/" target="blanck"><i class="ion-social-instagram"></i></a>
        </div>
        <div class="temps">
            <div id="date"></div>
            <div id="heure_exacte"></div>
        </div>
        <div id="copy"></div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
